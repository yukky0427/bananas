<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    

    
    <div class="centered-text">
        バナナ成熟度チェッカー🍌
    </div>
    
    <style>
        

        .centered-text {
        font-family: 'Roboto', sans-serif; /* Robotoフォントを適用 */
        font-size: 2rem; 
        font-weight: bold; /* 太字 */
        margin-bottom: 400px;
        
        white-space: nowrap; 
        justify-content:center; /* 横方向中央揃え */
        align-items: flex-start; /* 縦方向を上寄せ */
        position: absolute;
       
         }
    
    
        
        /* 全体のスタイル */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e6ff, #e9f7ff);
        }

        /* カードデザイン */
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #6c63ff, #4a47a3);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4a47a3, #6c63ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        #ripeness {
            font-size: 18px;
            color: #4a47a3;
            margin-top: 10px;
        }

        #message {
            font-size: 18px;
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi Camera Viewer</h1>
        <button id="refresh">最新画像を表示</button>
        <div id="image-container">
            <img id="camera-image" src="" alt="Raspberry Pi Camera Image" style="display: none;">
            <p id="ripeness" style="display: none;"></p>
            <p id="message" style="display: none;">これはバナナではありません</p>
        </div>
    </div>
    <script>
        const refreshButton = document.getElementById('refresh');
        const cameraImage = document.getElementById('camera-image');
        const ripenessText = document.getElementById('ripeness');
        const message = document.getElementById('message');

        refreshButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/upload', { method: 'POST' });
                const data = await response.json();

                if (data.is_banana) {
                    cameraImage.style.display = 'block';
                    ripenessText.style.display = 'block';
                    message.style.display = 'none';
                    cameraImage.src = `/static/images/latest.jpg?timestamp=${new Date().getTime()}`;
                    ripenessText.textContent = `成熟度: ${data.ripeness}`;
                } else {
                    cameraImage.style.display = 'none';
                    ripenessText.style.display = 'none';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching the image:', error);
            }
        });

        window.onload = () => {
            refreshButton.click();
        };
    </script>
</body>
</html>
